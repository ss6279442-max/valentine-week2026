<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Love Letter üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #d6b36a;
  --blush: #fff0f5;
  --cream: #fffdf9;
  --text: #5a4a42;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #fff7e8, #fde2eb);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  color: var(--text);
  overflow: hidden;
}

/* FLOATING LIGHTS */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* LETTER CARD */
.letter-wrapper {
  position: relative;
  z-index: 2;
  background: var(--cream);
  width: 90%;
  max-width: 650px;
  padding: 60px 50px;
  border-radius: 30px;
  box-shadow:
    0 30px 60px rgba(0,0,0,0.08),
    inset 0 0 0 2px rgba(214,179,106,0.2);
  animation: rise 1.5s ease;
}

@keyframes rise {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Great Vibes', cursive;
  text-align: center;
  font-size: 3.5rem;
  color: var(--gold);
  margin-top: 0;
}

.letter {
  font-size: 1.35rem;
  line-height: 1.9;
  white-space: pre-wrap;
  min-height: 260px;
}

.signature {
  margin-top: 40px;
  text-align: right;
  font-family: 'Great Vibes', cursive;
  font-size: 2.2rem;
  color: var(--gold);
}

button {
  display: block;
  margin: 30px auto 0;
  padding: 12px 35px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #e7c77b, #d6a85e);
  color: white;
  font-weight: 600;
  box-shadow: 0 8px 20px rgba(214,179,106,0.4);
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(214,179,106,0.6);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="letter-wrapper">
  <h1>My Dearest</h1>
  <div class="letter" id="text"></div>
  <div class="signature">Forever Yours ü§ç</div>
  <button onclick="replay()">Read Again ‚ú®</button>
</div>

<script>
/* ===============================
   LOVE LETTER TEXT
================================= */
const LETTER = `
This little journey may have started as something playful,
but it ends with something real.

You are my calm in the noise,
my softness in a loud world,
the place my heart rests when everything feels heavy.

Loving you feels gentle.
It feels safe.
It feels like coming home.

Every smile of yours lives quietly in my mind,
every laugh leaves warmth behind,
and every moment with you feels like a blessing
I never want to take for granted.

This letter isn‚Äôt grand because love doesn‚Äôt need to shout.
It‚Äôs written softly ‚Äî the way I feel about you.
Steady. Certain. True.

If you ever wonder where you belong,
remember this:

You are cherished.
You are wanted.
You are deeply, endlessly loved.
`;

/* ===============================
   TYPEWRITER EFFECT
================================= */
const area = document.getElementById("text");
let i = 0;

function type() {
  if (i < LETTER.length) {
    area.innerText += LETTER.charAt(i);
    i++;
    setTimeout(type, 45);
  } else {
    sparkle();
  }
}
type();

function replay() {
  area.innerText = "";
  i = 0;
  type();
}

/* ===============================
   MAJESTIC FLOATING LIGHTS
================================= */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
onresize = resize;

const lights = [];

function spawn() {
  lights.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 50,
    r: Math.random() * 15 + 8,
    v: Math.random() * 0.6 + 0.3,
    o: Math.random() * 0.4 + 0.2
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if (lights.length < 40) spawn();

  lights.forEach((l,i)=>{
    l.y -= l.v;
    ctx.beginPath();
    ctx.arc(l.x,l.y,l.r,0,Math.PI*2);
    ctx.fillStyle = `rgba(214,179,106,${l.o})`;
    ctx.fill();
    if(l.y < -60) lights.splice(i,1);
  });

  requestAnimationFrame(draw);
}
draw();

/* ===============================
   FINAL SPARKLE
================================= */
function sparkle() {
  for(let i=0;i<60;i++){
    lights.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*6+2,
      v: Math.random()*2-1,
      o: 1
    });
  }
}
</script>

</body>
</html>
