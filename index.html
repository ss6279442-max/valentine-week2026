<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Majestic Journey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Dancing+Script:wght@600&family=Prata&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

<style>
:root{
--rose:#e85d75;--gold:#c5a059;--teddy:#8b5a2b;
--choco:#5b2b1c;--confess:#b65cff;--hug:#ff9ecb;--kiss:#ff2d55;
--cream:#fffaf5;--font1:'Prata';--font2:'Cormorant Garamond';--script:'Dancing Script';
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
margin:0;font-family:var(--font1);background:var(--cream);
overflow-x:hidden;text-align:center;color:#4a2c2c;
transition:1s;
}

.bg1{background:radial-gradient(circle,#fff1f1,#ffdada)}
.bg2{background:radial-gradient(circle,#1a0a0a,#4a0e0e);color:white}
.bg3{background:radial-gradient(circle,#fff9f0,#f7e6d4)}
.bg4{background:radial-gradient(circle,#2b1208,#5b2b1c);color:#ffe9d6}
.bg5{background:linear-gradient(135deg,#1a002a,#3d0066);color:white}
.bg6{background:radial-gradient(circle,#fff0f6,#ffd9ec)}
.bg7{background:radial-gradient(circle,#120014,#ff2d55);color:white}

section{display:none;min-height:100vh;flex-direction:column;justify-content:center;align-items:center;padding:40px}
section.active{display:flex;animation:fade 1s ease}
@keyframes fade{from{opacity:0;transform:scale(.9)}to{opacity:1}}

h1{letter-spacing:6px;font-size:clamp(2rem,6vw,3rem)}
.q-text{max-width:800px;font-family:var(--font2);font-size:clamp(1.2rem,4vw,2rem);margin:20px}

button{
padding:14px 36px;border-radius:40px;border:none;
letter-spacing:2px;cursor:pointer;
font-family:Montserrat;transition:.3s;
}
.yes{background:var(--rose);color:white}
.no{background:transparent;border:1px solid #aaa;color:#888;margin-left:15px}

.nudge{opacity:0;margin-top:15px;font-size:.7rem;letter-spacing:2px}
.nudge.show{opacity:1;animation:shake .5s}
@keyframes shake{25%{transform:translateX(-5px)}75%{transform:translateX(5px)}}

.gift{display:none;flex-direction:column;align-items:center;animation:pop .8s}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}

.envelope{
width:280px;height:180px;background:white;cursor:pointer;
box-shadow:0 15px 40px rgba(0,0,0,.2);
transition:.6s;overflow:hidden
}
.envelope.open{height:330px}
.letter{padding:25px;opacity:0;font-family:var(--font2);font-size:1.2rem}
.envelope.open .letter{opacity:1}

.logo{margin-top:40px;cursor:pointer}
.progress{width:140px;height:3px;background:#ddd;margin-top:10px}
.fill{height:100%;width:0;background:currentColor}

.typing{font-family:var(--script);font-size:2.5rem;margin-top:10px}

#particles{position:fixed;inset:0;pointer-events:none}
</style>
</head>

<body class="bg1">

<div id="particles"></div>

<!-- DAY TEMPLATE -->
<script>
const days=[
{title:"üåπ Rose Day",q:"In a world full of thorns, would you be my forever bloom?",color:"var(--rose)",msg:"You are my rarest rose in every season."},
{title:"‚ú® Propose Day",q:"In every universe I still choose you. Will you be mine forever?",color:"var(--gold)",msg:"My heart signs its forever contract with yours."},
{title:"üß∏ Teddy Day",q:"Need someone soft to hold onto forever?",color:"var(--teddy)",msg:"A hug that never lets your fears touch you."},
{title:"üç´ Chocolate Day",q:"Can I be the sweetness that melts all your worries?",color:"var(--choco)",msg:"Life tastes better when you‚Äôre my dessert."},
{title:"üíå Confession Day",q:"If my heart spoke loudly, would you hear my love?",color:"var(--confess)",msg:"Every heartbeat whispers your name."},
{title:"ü§ó Hug Day",q:"May I wrap you in my forever warmth?",color:"var(--hug)",msg:"My arms are your safest home."},
{title:"üíã Kiss Day",q:"Ready for a lifetime of stolen kisses?",color:"var(--kiss)",msg:"Every kiss seals my promise to love you endlessly."}
];

let current=0;
let dodge={};
let holdInt,progress=0;

days.forEach((d,i)=>{
document.write(`
<section id="day${i}" ${i==0?'class="active"':''}>
<h1 style="color:${d.color}">${d.title}</h1>
<div class="q-text">${d.q}</div>
<div>
<button class="yes" style="background:${d.color}" onclick="unlock(${i})">YES</button>
<button class="no" onmouseover="prank(this,${i})">NO</button>
</div>
<div class="nudge" id="n${i}">LOVE WILL NOT BE DENIED ‚ù§Ô∏è</div>

<div class="gift" id="g${i}">
<div class="envelope" onclick="this.classList.add('open')">
<div class="letter">${d.msg}<div class="typing" id="t${i}"></div></div>
</div>

<div class="logo" onmousedown="hold(${i+1})" onmouseup="release()"
ontouchstart="hold(${i+1})" ontouchend="release()">
<div class="progress"><div class="fill" id="f${i}"></div></div>
<p>HOLD TO CONTINUE</p>
</div>
</div>
</section>
`);
});

function unlock(i){
document.querySelector(`#day${i} .gift`).style.display="flex";
typeText(i, "Meow ‚ù§Ô∏è");
}

function prank(btn,i){
dodge[i]=(dodge[i]||0)+1;
if(dodge[i]>=3) document.getElementById("n"+i).classList.add("show");
btn.style.position="fixed";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
}

function hold(next){
progress=0;
holdInt=setInterval(()=>{
progress+=2;
document.getElementById("f"+current).style.width=progress+"%";
if(progress>=100){
clearInterval(holdInt);
go(next);
}
},30);
}
function release(){
clearInterval(holdInt);
document.querySelectorAll(".fill").forEach(f=>f.style.width="0%");
}

function go(id){
if(id>=days.length){
alert("üíñ Journey Complete üíñ");
return;
}
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById("day"+id).classList.add("active");
document.body.className="bg"+(id+1);
current=id;
window.scrollTo(0,0);
}

function typeText(i,text){
let el=document.getElementById("t"+i),c=0;
let int=setInterval(()=>{
el.innerHTML+=text[c++];
if(c>=text.length) clearInterval(int);
},120);
}

/* PARTICLES */
setInterval(()=>{
const p=document.createElement("div");
p.innerHTML=["üíñ","‚ú®","üå∏","üíã","üß∏"][Math.floor(Math.random()*5)];
p.style.cssText=`position:fixed;left:${Math.random()*100}vw;top:-20px;font-size:${Math.random()*25+15}px;opacity:.8;transition:5s`;
document.getElementById("particles").appendChild(p);
setTimeout(()=>{p.style.transform="translateY(110vh)";p.style.opacity=0},50);
setTimeout(()=>p.remove(),5000);
},300);
</script>

</body>
</html>
