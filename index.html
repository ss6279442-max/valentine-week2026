<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Journey v3.4</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#fff0f5;
  font-family:Poppins,sans-serif;
  text-align:center;
  overflow-x:hidden;
}

.page{
  display:none;
  min-height:100vh;
  padding:48px 20px 120px;
  position:relative;
  animation:fade .5s ease;
}
.page.active{display:block;}

.centerBox{
  max-width:720px;
  margin:auto;
}

h1{
  font-family:"Dancing Script",cursive;
  font-size:40px;
  margin-bottom:10px;
}

p{font-size:18px;}

button{
  font-size:18px;
  padding:14px 26px;
  margin:12px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition:.2s;
}
button:hover{transform:scale(1.05);}

@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* ---------- stickers ---------- */
.sticker{
  position:absolute;
  width:90px;
  pointer-events:none;
  z-index:1;
  animation:float 6s ease-in-out infinite;
}
.sL{left:3%; top:10%;}
.sR{right:3%; bottom:14%;}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* ---------- doodles ---------- */
.doodle{
  position:absolute;
  width:70px;
  opacity:.35;
  pointer-events:none;
  z-index:0;
  animation:doodle 7s ease-in-out infinite;
}
.dTL{top:4%; left:6%}
.dTR{top:6%; right:6%}
.dBL{bottom:8%; left:8%}
.dBR{bottom:10%; right:8%}

@keyframes doodle{
  50%{transform:translateY(-10px) rotate(8deg)}
}

/* ---------- card ---------- */
.cardWrap{perspective:1000px;width:260px;margin:18px auto;}
.card{
  width:100%;height:160px;
  transform-style:preserve-3d;
  transition:.7s;
  cursor:pointer;
}
.card.flip{transform:rotateY(180deg);}
.face{
  position:absolute;width:100%;height:100%;
  border-radius:18px;
  backface-visibility:hidden;
  display:flex;align-items:center;justify-content:center;
  padding:18px;
  box-shadow:0 8px 18px rgba(0,0,0,.12);
}
.front{background:#ffd6e0;font-family:Dancing Script;font-size:22px;}
.back{background:white;transform:rotateY(180deg);font-size:15px}

/* ---------- promise heart ---------- */
.heartHold{font-size:90px;cursor:pointer}

/* ---------- finale ---------- */
.loveBig{
  font-size:72px;
  font-weight:700;
}

.bgHeart{
  position:fixed;
  font-size:22px;
  color:#ffb3c6;
  animation:rise linear infinite;
  pointer-events:none;
}

@keyframes rise{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<!-- ---------- PAGE TEMPLATE FUNCTIONALITY ---------- -->

<div class="page active">
<div class="centerBox">
<h1>Our Valentine Journey</h1>
<button onclick="nextPage()">Start</button>
</div>
</div>

<!-- ROSE -->
<div class="page">
<img class="sticker sL" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmNqYXc2N2Fvdjhzd2pvZ3dnODgzbnlueWgwbGJkZGV2OWllaTZxaCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/gFGu7R9BCTdgWwmgeD/giphy.gif">
<img class="sticker sR" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmNqYXc2N2Fvdjhzd2pvZ3dnODgzbnlueWgwbGJkZGV2OWllaTZxaCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/Z6DLUfUZWRVvuJ0Goc/giphy.gif">

<svg class="doodle dTL" viewBox="0 0 100 100"><path d="M10 50 Q50 10 90 50" stroke="#ff8fab" stroke-width="4" fill="none"/></svg>

<h1>Rose Day</h1>
<div class="cardWrap">
<div class="card" onclick="flip(this,'A rose for the one who makes my world softer.')">

<!-- PROPOSE -->
<div class="page">

<img class="sticker sR" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3NXNhMjltMG13dGd5OGR4MzZoeTJ3dDZzYWtjanBpaGlqNXE2dGFiYSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">

<svg class="doodle dTR" viewBox="0 0 100 100"><circle cx="50" cy="50" r="30" stroke="#ffb3c6" stroke-width="4" fill="none"/></svg>

<div class="centerBox">
<h1>Propose Day</h1>
<div class="cardWrap">
<div class="card" onclick="flip(this,'Still choosing you ‚Äî always.')">
<div class="face front">Tap üíç</div>
<div class="face back"><span></span></div>
</div>
</div>
<button onclick="nextPage()">Yes</button>
<button onclick="noNudge(this)">No</button>
</div>
</div>

<!-- CHOCOLATE -->
<div class="page">
<img class="sticker sL" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzk2d3YyZG04a3RkNzJ4eG5mMXdtMzQxOWF3aDI2N2Mybm95ZThuZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/GH0vPYrev5AcfMYn7C/giphy.gif">
<img class="sticker sR" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWljejVpeTNwZm16MnI0Mm82ZWV3amYxc3V3bWRoemN0cDE1eGdwMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/g4TE8HgHOK98k6jXpS/giphy.gif">

<svg class="doodle dBL" viewBox="0 0 100 100"><path d="M20 70 Q50 20 80 70" stroke="#ffc2d1" stroke-width="4" fill="none"/></svg>

<div class="centerBox">

<!-- PROMISE HOLD -->
<div class="page">
<div class="centerBox">
<h1>Promise Day</h1>
<p>Hold to seal</p>
<div class="heartHold"
onmousedown="startHold()" onmouseup="cancelHold()"
ontouchstart="startHold()" ontouchend="cancelHold()">‚ù§Ô∏è</div>
</div>
</div>

<!-- FINAL QUESTION -->
<div class="page">
<img class="sticker sL" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWFmZG52bnN3b3ZlNXpuc2J2djI0Z251eGIxOXV5M3hjNDBpMDM1eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/UMon0fuimoAN9ueUNP/giphy.gif">
<img class="sticker sR" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWFmZG52bnN3b3ZlNXpuc2J2djI0Z251eGIxOXV5M3hjNDBpMDM1eSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/QigYdnKB0BL0dvh9Xu/giphy.gif">

<div class="centerBox">
<h1>Will you be my Valentine?</h1>
<button onclick="bigLove()">YES</button>
<button onclick="noNudge(this)">No</button>
</div>
</div>

<!-- FINAL LOVE PAGE -->
<div class="page" id="lovePage">
<div class="centerBox">
<div class="loveBig">I LOVE YOU ‚ù§Ô∏è</div>
</div>
</div>

<script>
const pages=[...document.querySelectorAll(".page")];
let i=0,lock=false;

function nextPage(){
 if(lock) return;
 lock=true;
 pages[i].classList.remove("active");
 i++;
 pages[i].classList.add("active");
 window.scrollTo(0,0);
 setTimeout(()=>lock=false,400);
}

/* flip typing */
function flip(card,text){
 if(card.classList.contains("flip")) return;
 card.classList.add("flip");
 const el=card.querySelector(".back span");
 let k=0;
 const t=setInterval(()=>{
  el.textContent+=text[k++];
  if(k>=text.length) clearInterval(t);
 },22);
}

/* hold */
let ht;
function startHold(){ht=setTimeout(nextPage,1200);}
function cancelHold(){clearTimeout(ht);}

/* no button nudges */
function noNudge(btn){
 let n=+(btn.dataset.n||0)+1;
 btn.dataset.n=n;
 btn.style.position="fixed";
 btn.style.left=(10+Math.random()*70)+"vw";
 btn.style.top=(20+Math.random()*60)+"vh";
 btn.textContent=[
  "No?",
  "Think again",
  "Try Yes üòå",
  "Still No?",
  "Button escaping‚Ä¶"
 ][Math.min(n-1,4)];
}

/* finale hearts */
function bigLove(){
 nextPage();
 for(let k=0;k<60;k++){
  let h=document.createElement("div");
  h.className="bgHeart";
  h.textContent="‚ô•";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*28)+"px";
  h.style.animationDuration=(4+Math.random()*5)+"s";
  document.body.appendChild(h);
 }
}
</script>

</body>
</html>
