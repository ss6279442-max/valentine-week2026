<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Journey FINAL</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:#fff0f5;
font-family:Poppins,sans-serif;
overflow:hidden;
}

/* Pages */
.page{
display:none;
height:100vh;
padding:20px;
opacity:0;
transform:scale(.98);
transition:.6s;
}
.page.active{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:1;
transform:scale(1);
}

h1{font-family:"Dancing Script";font-size:42px;}
p{font-size:18px;max-width:760px;}

button{
font-size:18px;
padding:14px 26px;
margin:10px;
border-radius:28px;
border:none;
background:#ff4d6d;
color:white;
cursor:pointer;
}

#yesBtn{animation:yesPulse 2s infinite;}
@keyframes yesPulse{
50%{box-shadow:0 0 22px #ff4d6d}
}

/* Meter */
.meter{
position:fixed;
top:10px;
left:50%;
transform:translateX(-50%);
width:220px;height:18px;border-radius:20px;
background:#ffd6e0;
z-index:9;
}
.fill{height:100%;width:0%;background:#ff4d6d;}

/* Random Big Sticker */
.bigSticker{
position:absolute;
width:260px;
z-index:4;
animation:popFade 2.5s forwards;
}
@keyframes popFade{
0%{transform:scale(0);opacity:0}
20%{transform:scale(1);opacity:1}
80%{opacity:1}
100%{opacity:0;transform:scale(.8)}
}

/* Rocket */
.rocket{
position:absolute;
font-size:34px;
animation:rocketFly .9s forwards;
}
@keyframes rocketFly{
from{transform:translate(-60px,60px);opacity:0}
to{transform:translate(0,0);opacity:1}
}

/* Canvas */
canvas{
position:absolute;
inset:0;
pointer-events:none;
}

/* Glow Hearts Final */
.glowHeart{
position:absolute;
width:70px;
height:70px;
background:#ff4d6d;
border-radius:50%;
filter:blur(16px);
animation:glowPop .9s forwards;
}
@keyframes glowPop{
60%{transform:scale(3)}
100%{opacity:0;transform:scale(3.6)}
}

#love{
background:#ffc0cb;
}
#love h1{
font-size:72px;
color:white;
text-shadow:0 0 25px #ff4d6d;
}
</style>
</head>

<body>

<div class="meter"><div class="fill" id="fill"></div></div>
<canvas id="draw"></canvas>

<!-- Pages -->
<div class="page active">
<h1>Our Valentine Journey</h1>
<p>Walk each day with me through warmth and affection.</p>
<button onclick="next()">Start</button>
</div>

<div class="page"><h1>Rose Day</h1><button onclick="next()">Yes</button><button onclick="noPrank(this)">No</button></div>
<div class="page"><h1>Propose Day</h1><button onclick="next()">Yes</button><button onclick="noPrank(this)">No</button></div>
<div class="page"><h1>Chocolate Day</h1><button onclick="next()">Yes</button><button onclick="noPrank(this)">No</button></div>
<div class="page"><h1>Teddy Day</h1><button onclick="next()">Yes</button><button onclick="noPrank(this)">No</button></div>
<div class="page"><h1>Hug Day</h1><button onclick="next()">Yes</button><button onclick="noPrank(this)">No</button></div>
<div class="page"><h1>Kiss Day</h1><button onclick="next()">Yes</button><button onclick="noPrank(this)">No</button></div>

<div class="page">
<h1>Secret Letter</h1>
<input id="key">
<button onclick="unlock()">Unlock</button>
<p id="wrong"></p>
</div>

<div class="page">
<h1>My Letter</h1>
<p id="typedLetter" style="font-family:'Patrick Hand';font-size:22px;"></p>
<button onclick="next()">Continue</button>
</div>

<div class="page">
<h1>Will you be my Valentine?</h1>
<button id="yesBtn" onclick="bigLove()">YES</button>
<button onclick="noPrank(this)">No</button>
</div>

<div class="page" id="love">
<h1>I LOVE YOU</h1>
</div>

<script>

/* NAVIGATION */
const pages=document.querySelectorAll(".page");
const fill=document.getElementById("fill");
let i=0;

function next(){
pages[i].classList.remove("active");
i++;
pages[i].classList.add("active");
fill.style.width=(i/(pages.length-1))*100+"%";

spawnRandomSticker();
spawnDoodles(i);

if(i===pages.length-3) typeLetter();
}

/* PASSKEY */
function unlock(){
if(key.value==="alwaysyours") next();
else wrong.innerText="wrong key";
}

/* 9 STICKERS */
const noStickers=[
"https://media.giphy.com/media/N6qf8E9YixiG2qa5DU/giphy.gif",
"https://media.giphy.com/media/kxl3evWZtDDZIHoZ72/giphy.gif",
"https://media.giphy.com/media/TsXuQJSf9jHwvrALZ0/giphy.gif",
"https://media.giphy.com/media/Cqq2DvlmbNo8izMrWO/giphy.gif",
"https://media.giphy.com/media/ScoLw0ZvSBAfJTGIAX/giphy.gif",
"https://media.giphy.com/media/RO9rR0FGALRlJJhyUY/giphy.gif",
"https://media.giphy.com/media/WvfMDUdGqDuQs4xBjO/giphy.gif",
"https://media.giphy.com/media/yKSNXy9t6C135P6PE8/giphy.gif",
"https://media.giphy.com/media/f8W1VYgiA6gBEfEPPl/giphy.gif"
];

const nudges=[
"Nice try ðŸ˜„","Heart says Yes only",
"System locked to Yes",
"No button shy today",
"Try again sweetheart",
"Destiny chose Yes",
"Are you sure??",
"Still pressing No??",
"Mission failed â€” choose Yes"
];

let noCount=0;

function noPrank(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
btn.textContent=nudges[noCount%nudges.length];

spawnSticker(noStickers[noCount%noStickers.length]);
noCount++;
}

/* RANDOM BIG STICKERS NORMAL PAGES */
function spawnRandomSticker(){
if(Math.random()<0.7){
spawnSticker(noStickers[Math.floor(Math.random()*noStickers.length)]);
}
}

function spawnSticker(url){
let img=document.createElement("img");
img.src=url;
img.className="bigSticker";
img.style.left=Math.random()*80+"vw";
img.style.top=Math.random()*70+"vh";
document.body.appendChild(img);
setTimeout(()=>img.remove(),2500);
}

/* ROCKET YES */
document.addEventListener("mouseover",e=>{
if(e.target.id==="yesBtn"){
let r=document.createElement("div");
r.className="rocket";
r.innerHTML="ðŸš€";
r.style.left=e.target.offsetLeft-40+"px";
r.style.top=e.target.offsetTop-40+"px";
document.body.appendChild(r);
setTimeout(()=>r.remove(),900);
}
});

/* FINAL LOVE */
function bigLove(){
next();
setInterval(()=>{
spawnGlowHeart(Math.random()*innerWidth,Math.random()*innerHeight);
},120);
}

function spawnGlowHeart(x,y){
let g=document.createElement("div");
g.className="glowHeart";
g.style.left=x+"px";
g.style.top=y+"px";
document.body.appendChild(g);
setTimeout(()=>g.remove(),900);
}

/* 150 WORD LETTER */
const letterText=`From the moment you entered my life quietly, something inside me became calmer and more certain. Your presence feels steady, warm, and safe in a way that words struggle to explain. I admire your kindness, your patience, and the way you bring comfort even in simple conversations. Being around you feels natural, like a peaceful place I can return to after any long or tiring day. I donâ€™t promise perfection, but I promise honesty, effort, and emotional sincerity. I will stand with you during easy days and difficult ones. I will listen when you speak, support when you need strength, and celebrate when you are happy. You are not just someone special to me â€” you are someone I choose, again and again, without hesitation. Whatever life brings, I want to experience it beside you, growing together, learning together, and building something meaningful with you, step by step, every single day we share together.`;

function typeLetter(){
let el=document.getElementById("typedLetter");
let n=0;
(function loop(){
if(n<letterText.length){
el.textContent+=letterText[n++];
setTimeout(loop,14);
}
})();
}

/* DOODLE SYSTEM */
const c=document.getElementById("draw");
const ctx=c.getContext("2d");

function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let doodles=[];

function spawnDoodles(page){
let density=20+page*8;
for(let k=0;k<density;k++){
doodles.push({
x:Math.random()*c.width,
y:Math.random()*c.height,
vx:-1+Math.random()*2,
vy:-1+Math.random()*2,
life:120,
size:10+Math.random()*25
});
}
}

function drawHeart(x,y,s){
ctx.beginPath();
ctx.moveTo(x,y);
ctx.bezierCurveTo(x-s,y-s,x-2*s,y+s,x,y+2*s);
ctx.bezierCurveTo(x+2*s,y+s,x+s,y-s,x,y);
ctx.strokeStyle="#ff6b81";
ctx.lineWidth=2;
ctx.stroke();
}

function animate(){
ctx.clearRect(0,0,c.width,c.height);

for(let d of doodles){
drawHeart(d.x,d.y,d.size/20);
d.x+=d.vx;
d.y+=d.vy;
d.life--;
}

doodles=doodles.filter(d=>d.life>0);
requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
